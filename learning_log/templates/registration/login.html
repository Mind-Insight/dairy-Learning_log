{% extends "base.html" %}
{% block content %}
  <div class="features">
    <h1>Авторазация пользователя</h1>
    {% if form.errors %}<p>Your username and password didn't match. Please try again.</p>{% endif %}
    <form method="post" action="{% url 'users:login' %}">
      {% csrf_token %}
      <div class="login">{{ form.as_p }}</div>
      <button name="submit">log in</button>
      <input type="hidden" name="next" value="{% url 'learning_logs:home' %}" />
    </form>
  </div>
{% endblock content %}
