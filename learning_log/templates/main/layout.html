{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name='keywords' content='foo,bar' />
        <meta name='description' content='foo' />
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    </head>
    <body>
        <aside>
            <span class="logo">Learning_log</span>
            <h3>Навигация</h3>
            <ul>
                <a href="{% url 'learning_logs:home' %}">
                    <li>
                        <i class="fas fa-home"></i>Main
                    </li>
                </a>
                <a href="{% url 'learning_logs:about' %}">
                    <li>
                        <i class="fas fa-address-card"></i>About
                    </li>
                </a>
                <a href="">
                    <li>
                        <i class="fas fa-paper-plane"></i>Contacts
                    </li>
                </a>
                <a href="{% url 'news_home' %}">
                    <li>
                        <i class="fas fa-newspaper"></i>News
                    </li>
                </a>
                <a href="{% url 'learning_logs:topics' %}">
                    <li>
                        <i class="fas fa-sticky-note">Topics</i>
                    </li>
                </a>
                <a href="{% url 'create' %}">
                    <li>
                        <button class="btn btn-info">
                            <i class="fas fa-plus-circle"></i>Добавить запись
                        </button>
                    </li>
                </a>
            </ul>
        </aside>
        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
