{% extends 'main/layout.html' %}

{% block content %}
    <div class="topic"><p>Topics</p></div>
    <ul>
    {% for topic in topics %}
        <div class="text-block">
            <li>
                <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
            </li>
        </div>
    {% empty %}
        <li>No topics have been added yet</li>
    {% endfor %}
    </ul>

    <a href="{% url 'new_topic' %}">Add new topic:</a>
    
{% endblock content %}
